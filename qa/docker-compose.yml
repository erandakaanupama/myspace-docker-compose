services:
  myspaceproductdb:
    image: mysql
    container_name: myspaceproductdb
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: myspaceproduct
    extends:
      file: common-config.yml
      service: microservice-db-config

  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service

  configserver:
    image: "eabandara/myspace-configserver:0.3.0"
    container_name: myspace-configserver-ms
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: microservice-base-config

  products:
    image: "eabandara/myspace-products:0.3.0"
    container_name: myspace-products-ms
    ports:
      - "8081:8081"
    environment:
      SPRING_APPLICATION_NAME: "products"
      SPRING_DATASOURCE_URL: "jdbc:mysql://myspaceproductdb:3306/myspaceproduct"
    depends_on:
      myspaceproductdb:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config

networks:
  myspace:
    driver: "bridge"